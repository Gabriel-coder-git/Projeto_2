                </div>

                <div class="produto-info-item">
                    <label>Modelo:</label>
                    <span id="produto-modelo"></span>
                </div>

                <div class="produto-info-item">
                    <label>Material:</label>
                    <span id="produto-material"></span>
                </div>
            </div>

            <span id="produto-descricao"></span>
